---
parser: babel-eslint

parserOptions:
  ecmaVersion: 8
  sourceType: "module"
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true

extends:
  - eslint:recommended
  - plugin:react/recommended
  - airbnb

env:
  browser: true
  node: true

rules:
  import/no-extraneous-dependencies:
    - error
    - packageDir: ./
  react/sort-comp:
    - error
    - order:
      - type-annotations
      - static-methods
      - lifecycle
      - everything-else
      - render

  no-mixed-operators:
    - error
    - groups: [["&", "|", "^", "~", "<<", ">>", ">>>"], ["&&", "||"]]
      allowSamePrecedence: true

plugins:
  - flowtype
  - flowtype-errors
  - import
  - promise
  - compat
  - react

settings:
  import/resolver:
    webpack:
      config: webpack.config.eslint.js
